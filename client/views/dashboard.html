<template name="listgroups">

<table>
  <tr>
    <th>List of Groups</th>
  </tr>

    {{#each group}}
    <tr data-value="{{index}}">
      <a href="#" class="{{index}}">{{value}}</a>
      <!--
      <div class="item" data-value="{{index}}">{{value}}</div>
    -->
    </tr>
    {{/each}}


</table>

</template>


<template name="dashboard">
  Welcome {{> hello}}
  <p>
    {{> listgroups}}
  </p>

  <p>
    <button type="button" class="newgroup">Create a new group</button>
  </p>

    <p><a href="#" class="logout">Logout</a></p>
</template>
