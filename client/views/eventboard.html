<template name="eventBoard">

<table>
    <tr>
        <td>
            Present
        </td>
        <td>
            Users
        </td>
        <td>
            Who paid?
        </td>
    </tr>
    
    
    <form class="eventTable">
        {{#each usersTable}}
            <tr>
                    <input id="{{_id}}" class="skipRound" checked="checked" type="checkbox">
                    {{displayName}}
                    {{> radio}}

            </tr>
        {{/each}}
    </form>
</table>

<p>
    <button class="createEvent">Pay Round</button>

</p>

</template>

<template name="radio">
        <input type="radio" id="{{email}}" class="payedRound" name="payed" value="{{_id}}">
</template>
